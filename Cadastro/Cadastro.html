<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Casdatro.css">
    <script> src = "Login.js"</script>

    <title>Cadastro do profissional</title>


</head>

<body>

    <div>
        <h1 id="titulo"><strong>Cadastro</strong></h1>
        <p id="subtitulo"><strong>Preencha suas informações</strong></p>
        <br>
    </div>

    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" nome="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Você está em busca de:</strong></label>

        <label>
            <input type="radio" nome="devweb" class="devweb" value="frontend">Clientes
        </label>
        <label>
            <input type="radio" nome="devweb" value="backend">Profissionais
        </label>
    </div>

    <!-- <div class="campo">
        <p class="texto"><strong>*Se você é um profissional preencha</strong> </p>
    </div> -->

    <fieldset class="grupo">
        <div id="check">
            <label class="texto"><strong>Em qual área você trabalha:</strong>
                <p class="obs"><h11>*</h11>Se você é um profissional preencha</p>
            </label><br><br>
        </div>
        <div><input type="checkbox" id="area1" nome="area1" value="Construção">
            <label for="area1">Construção</label>
        </div>
        <div><input type="checkbox" id="area2" nome="area2" value="Reconstrução">
            <label for="area2">Reconstrução</label>
        </div>
        <div><input type="checkbox" id="area3" nome="area3" value="Aquitetação">
            <label for="area3">Aquitetação</label>
        </div>
        <div>
            <input type="checkbox" id="area4" nome="area4" value="Decoração">
            <label for="area4">Decoração</label>
        </div>
        <div>
            <input type="checkbox" id="area5" nome="area5" value="Outros">
            <label for="area5">Outros</label>
        </div>
    </fieldset>

    <button class="botao" type="submit" onsubmit="">Concluir</button>

</body>

</html>
