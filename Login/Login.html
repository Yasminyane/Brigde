<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Login.css">
  <script> src = "Login.js"</script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>

  <!-- <div class="imagem">
    <img src="background.png">
  </div> -->
  <div class="tudo">
    <fieldset class="titulo">
      <h5 id="titulo1">Login</h5>
    </fieldset>

    <div class="back">
      <fieldset class="campo">
        <div class="grupo">
          <label class="usuario" for="userLogin"><strong>Nome de usuário</strong> </label>
          <input class="input" id="userLogin" type="text" placeholder="Usuário">
        </div>

        <div class="grupo">
          <label class="senha" for="userPassword"><strong>Senha</strong></label>
          <input class="input" id="userPassword" type="password" placeholder="Senha">
        </div>

        <div class="grupo">
          <a href="" class="info">Esqueceu a senha?</a> <br>
          <p class="conta">Não tem conta? </p>
          <a href="" class="cadastro"><u>Cadastre-se</u></a>
          <button type="submit" onsubmit="" class="botao"> Entrar </button>
        </div>

      </fieldset>

    </div>
  </div>
</body>

</html>
