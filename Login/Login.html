<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Login.css">

  <title>Login</title>
</head>

<body>

  <form role="form">
    <fieldset class="campo">

      <div class="grupo">
        <label for="userLogin">Nome de usuário</label>
        <input class="usuario" id="userLogin" type="text" placeholder="Usuário">
      </div>

      <div class="grupo">
        <label for="userPassword">Senha</label>
        <input class="senha" id="userPassword" type="password" placeholder="Senha">
      </div>

      <div class="grupo">
        <a href="" class="info">Esqueci minha senha</a> <br>
        <a href="" class="cadastro">Cadastre-se agora</a> <br>
        <button type="button" class="botao"> Entrar </button>
      </div>
    </fieldset>
  </form>
</body>

</html>
